        <label for="address">Address</label>
        <input id="adress" type="text" maxlength="100" min="3" placeholder="Enter Adress" class="input-name">
        <label for="Profession">Profession</label>
        <select name="Profession" id="Profession">
            <option value="Computer Expert">Computer Expert</option>
            <option value="Computer designer">Computer designer</option>
            <option value="Computer oprator">Computer oprator</option>
            <option value="Computer engineer">Computer engineer</option>
        </select>
<input type="button" value="submit">
    </form>
